<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }

        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .analysis {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            margin: 10px;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 15px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Medical Chat Assistant</h1>

            <div class="chat-container overflow-y-auto mb-4" id="chatContainer">
                <div class="message assistant-message">
                    <div class="text-gray-800">Hello! I'm your medical chat assistant. How can I help you today?</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="flex gap-2">
                <input type="text" id="userInput"
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Describe your symptoms or ask a question...">
                <button onclick="sendMessage()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
                <button onclick="resetChat()"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = Math.random().toString(36).substring(7);

        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'text-gray-800';
            messageContent.textContent = message;
            messageDiv.appendChild(messageContent);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAnalysis(analysis) {
            const chatContainer = document.getElementById('chatContainer');
            const analysisDiv = document.createElement('div');
            analysisDiv.className = 'analysis message assistant-message';

            // Format medical context
            const symptoms = analysis.medical_context.symptoms.map(s => `${s.text} (${(s.confidence * 100).toFixed(1)}%)`).join(', ');
            const conditions = analysis.medical_context.conditions.map(c => `${c.text} (${(c.confidence * 100).toFixed(1)}%)`).join(', ');
            const treatments = analysis.medical_context.treatments.map(t => `${t.text} (${(t.confidence * 100).toFixed(1)}%)`).join(', ');
            const medications = analysis.medical_context.medications.map(m => `${m.text} (${(m.confidence * 100).toFixed(1)}%)`).join(', ');

            // Format emotional context
            const emotions = analysis.emotional_context.emotions.join(', ');
            const sentiment = analysis.emotional_context.sentiment;
            const emotionalConfidence = (analysis.emotional_context.confidence * 100).toFixed(1);

            analysisDiv.innerHTML = `
                <div class="text-gray-600">
                    <strong>Analysis:</strong><br>
                    <div class="mt-2">
                        <strong class="text-blue-600">Medical Context:</strong><br>
                        ${symptoms ? `Symptoms: ${symptoms}<br>` : ''}
                        ${conditions ? `Conditions: ${conditions}<br>` : ''}
                        ${treatments ? `Treatments: ${treatments}<br>` : ''}
                        ${medications ? `Medications: ${medications}<br>` : ''}
                    </div>
                    <div class="mt-2">
                        <strong class="text-green-600">Emotional Context:</strong><br>
                        ${emotions ? `Emotions: ${emotions}<br>` : ''}
                        Sentiment: ${sentiment} (${emotionalConfidence}% confidence)
                    </div>
                    <div class="mt-2">
                        <strong class="text-purple-600">Response Analysis:</strong><br>
                        Empathy Level: ${analysis.empathy_level} (${(analysis.empathy_confidence * 100).toFixed(1)}% confidence)
                    </div>
                    <div class="mt-2">
                        <strong class="text-orange-600">Conversation Context:</strong><br>
                        ${analysis.conversation_context}
                    </div>
                </div>
            `;
            chatContainer.appendChild(analysisDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    }),
                });

                const data = await response.json();

                // Hide typing indicator
                hideTypingIndicator();

                // Add assistant message
                addMessage(data.response);

                // Add analysis
                addAnalysis(data);

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, there was an error processing your message. Please try again.');
            }
        }

        async function resetChat() {
            try {
                await fetch('/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    }),
                });

                // Clear chat container
                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `
                    <div class="message assistant-message">
                        <div class="text-gray-800">Hello! I'm your medical chat assistant. How can I help you today?</div>
                    </div>
                `;

                // Generate new session ID
                sessionId = Math.random().toString(36).substring(7);

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error resetting the chat. Please try again.');
            }
        }

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
