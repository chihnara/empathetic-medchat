<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medical Chat Assistant{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }

        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px 15px;
            border-radius: 15px;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }

        .analysis {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            margin: 10px;
            padding: 10px 15px;
            background-color: #f5f5f5;
            border-radius: 15px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

            {
            % block additional_styles %
        }

            {
            % endblock %
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">
                {% block header %}{% endblock %}
            </h1>

            <div class="chat-container overflow-y-auto mb-4" id="chatContainer">
                <div class="message assistant-message">
                    <div class="text-gray-800">Hello! I'm your medical chat assistant. How can I help you today?</div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="flex gap-2">
                <input type="text" id="userInput"
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Describe your symptoms or ask a question...">
                <button onclick="sendMessage()"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
                <button onclick="resetChat()"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none">
                    Reset
                </button>
            </div>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
